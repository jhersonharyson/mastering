<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="container mt-5">
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            aria-label="Name"
            aria-describedby="button-addon2"
            id="name"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="name-button">
              Validate
            </button>
          </div>
        </div>
        <small id="nameHelp" class="form-text text-muted">
          Ex: Alan Turing, Noam Chomsky, Ada Lovelace
        </small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <input
            id="email"
            type="text"
            class="form-control"
            placeholder="Email"
            aria-label="email"
            aria-describedby="email"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="email-button">
              Validate
            </button>
          </div>
        </div>
        <small id="emailHelp" class="form-text text-muted">
          Ex: a@a.br, divulga@ufpa.br
        </small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input
            id="password"
            type="text"
            class="form-control"
            placeholder="Password"
            aria-label="password"
            aria-describedby="password"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="password-button">
              Validate
            </button>
          </div>
        </div>
        <small id="passwordHelp" class="form-text text-muted">
          Ex:  518R2r5e, F123456A, 1234567T, ropsSoq0
        </small>
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <div class="input-group">
          <input
            id="cpf"
            type="text"
            class="form-control"
            placeholder="CPF"
            aria-label="cpf"
            aria-describedby="cpf"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="cpf-button">
              Validate
            </button>
          </div>
        </div>
        <small id="emailHelp" class="form-text text-muted">
            Ex: 123.456.789-09, 000.000.000-00
        </small>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <div class="input-group">
          <input
            id="phone"
            type="text"
            class="form-control"
            placeholder="Phone"
            aria-label="Phone"
            aria-describedby="phone"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="phone-button">
              Validate
            </button>
          </div>
        </div>
        <small id="phoneHelp" class="form-text text-muted">
           Ex: (91) 99999-9999, (91) 999999999, 91 999999999
        </small>
      </div>
      <div class="form-group">
        <label for="date">Datetime</label>
        <div class="input-group">
          <input
            id="date"
            type="text"
            class="form-control"
            placeholder="Datetime"
            aria-label="date"
            aria-describedby="date"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="date-button">
              Validate
            </button>
          </div>
        </div>
        <small id="emailHelp" class="form-text text-muted">
            Ex:  31/08/2019 20:14:55, 99/99/9999 23:59:59
        </small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">
            Real Number with or without signal
        </label>
        <div class="input-group">
          <input
            id="number"
            type="text"
            class="form-control"
            placeholder="Number"
            aria-label="number"
            aria-describedby="number"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="number-button">
              Validate
            </button>
          </div>
        </div>
        <small id="emailHelp" class="form-text text-muted">
            Ex: -25.467, 1, -1, +1, 64.2
        </small>
      </div>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
